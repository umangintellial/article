  <body>
    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
        <div class="container-fluid d-flex align-items-center">
          <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            umang
        </h1>
        <a href="/createarticle/" class="ms-auto link-light" hreflang="ar"><h1 class="d-flex align-items-center fs-4 text-white mb-0">Create Article</h1></a>
          <a href="/userlogout/" class="ms-auto link-light" hreflang="ar"><h1 class="d-flex align-items-center fs-4 text-white mb-0">Logout</h1></a>
        </div>
      </header>
      <aside class="bd-aside sticky-xl-top text-muted align-self-start mb-3 mb-xl-5 px-2">
        <h2 class="h6 pt-4 pb-3 mb-4 border-bottom">Top Using Tags</h2>
        <nav class="small" id="toc">
          {% for tags in tag_group %}        
          <button class="btn d-inline-flex align-items-center collapsed" data-bs-toggle="collapse" aria-expanded="false" data-bs-target="#contents-collapse" aria-controls="contents-collapse">#{{tags.tag_id__tag_name}} ({{tags.tag_id__count}})</button>
          {% endfor %}
        </nav>
      </aside>
      
    <div class="row mb-2">
        {% for article, tags in data.items %}
        <div class="col-md-6">
          <div class="row g-1 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <h3 class="mb-0">{{ article.article_title }}</h3>
              <p class="card-text mb-auto">{{ article.article_content }}</p>
              <div class="text-muted">
              {% for tag in tags %}
                #{{tag}}
              {% endfor %}
              </div>
              <p><a href="/editarticle/{{article.id}}">Edit</a> <a href="/deletearticle/{{article.id}}">Delete</a></p>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img src="{{ article.article_image.url}}" alt="connect" style="max-height:200px">
            </div>
          </div>
        </div>
        {% endfor %}
      </div> 
    </body>
