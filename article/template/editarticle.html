<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Article Edit!</title>
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form action="" method="post" enctype="multipart/form-data">  
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Article Edit</h1>
        <div class="form-floating">
            <input type="text" name="user_id" value="{{article.user_id_id}}" hidden>
            <input type="text" class="form-control" value="{{article.article_title}}" name="article_title" id="floatingInput" placeholder="umang">
            <label for="floatingInput">Article Title</label>
          </div>
        <div class="form-floating">
          <img src="{{article.article_image.url}}" alt="connect" style="max-height:100px">
          <input type="file" class="form-control" value="{{article.article_image}}" name="article_image" id="floatingInput" placeholder="umang">
          <label for="floatingInput">Image</label>
          </div>  
        <div class="form-floating">
            <input type="text" class="form-control" value="{{article.article_content}}" name="article_content" id="floatingInput" placeholder="umang">
            <label for="floatingInput">Article Content</label>
          </div>
        <div class="form-floating">
            <input type="text" class="form-control" value="{{all_tag}}" name="tag_name" id="floatingInput" placeholder="umang">
            <label for="floatingInput">Article Tag</label>
        </div>
          <div class="form-check">
            <input type="radio" name="article_status" value="0" id="flexRadioDefault1" {% if article.article_status is 0 %} checked {% endif %}>
            <label class="form-check-label" for="flexRadioDefault1">
              Save Draft
            </label>
          </div>
          <div class="form-check">
            <input type="radio" name="article_status" value="1" id="flexRadioDefault2" {% if article.article_status is 1 %} checked {% endif %}>
            <label class="form-check-label" for="flexRadioDefault2">
                publish
            </label>
          </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Save</button>
      </form>
    </main>
    </body>
</html>
